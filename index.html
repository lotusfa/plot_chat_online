<!DOCTYPE html>
<html>
<head>
	<title>DATA ANALYSIS</title>

	<!-- Boostrap 4 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

	<!-- Plotly.js -->
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

	<!-- JS -->
	<script src="./DataType.js"></script>
	<script src="./DataColumn.js"></script>
	<script src="./Chart.js"></script>
	<script src="./DataTable.js"></script>
	<script src="./DataTables.js"></script>

	<style type="text/css">
		.ml-1 {
		  margin: ($spacer) !important;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Data Analysis System</h2>
		<hr>
		<!-- IMPORT CSV PAGE -->
		<div id="import_data">
			<h4>Please Import your csv file</h4>
			<form>
				<div class="form-group">
					<div class="form-group row">
					    <label for="import_csv_file_name" class="col-sm-2 col-form-label">Name:</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="import_csv_file_name">
					    </div>
					  </div>

				<div class="input-group row">
					<label for="import_csv_file" class="col-sm-2 col-form-label">CSV:</label>
					<div class="col-sm-10">
						 <input type="file" class="form-control-file" id="import_csv_file" >
					</div>
			  	</div>
			  	<br>
				<button type="button" class="btn btn-primary active" onclick="import_dataset_click();">Import</button>
			</form>
		</div>

		<hr>
		<!-- CHOOSING DATASET AND CHART -->
		<div id="dataset_chart">
			<div class="row">
			    <div class="col-sm border ml-1">

			      	<fieldset class="form-group row">
			      	  <legend class="col-form-legend col-sm-2">Table</legend>
			      	  <div class="col-sm-10" id="list_of_data_set">
			      	    empty
			      	  </div>
			      	</fieldset>

			    </div>
			    <div class="col-sm border ml-1">
			    	<fieldset class="form-group row">
			      	  <legend class="col-form-legend col-sm-2">Charts</legend>
			      	  <div class="col-sm-10">
			      	    <div class="form-check">
			      	      <label class="form-check-label">
			      	        <input class="form-check-input" type="radio" name="chart_select" id="chart0" onclick="select_chart(0)" checked>
			      	        Pie Chart
			      	      </label>
			      	    </div>
			      	    <div class="form-check">
			      	      <label class="form-check-label">
			      	        <input class="form-check-input" type="radio" name="chart_select" id="chart1" onclick="select_chart(1)" >
			      	        Line Chart
			      	      </label>
			      	    </div>
			      	  </div>
			      	</fieldset>
			    </div>
			    <div class="col-sm border ml-1">
			    	<div class="form-group">
			    	    <label id="chart_col_label_1" >num col select</label>
			    	    <select class="form-control" id="chart_col_list_1" onchange="select_col1()" ></select>
			    	</div>
			    	<div class="form-group">
			    	    <label id="chart_col_label_2">text col select</label>
			    	    <select class="form-control" id="chart_col_list_2" onchange="select_col2()" ></select>
			    	</div>
			    </div>
			  </div>
			  <br>
			  <button type="button" class="btn btn-primary active" onclick="plot_chart();">Plot Chart</button>
		</div>
		<div id="chart">
			
		</div>
	</div>

	<script src="./main.js"></script>
</body>
</html>
